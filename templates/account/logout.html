{% extends 'base/base.html' %}
{% load i18n %}

{% block title %}{% trans "Выход" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">{% trans "Выход из системы" %}</h2>
                </div>
                <div class="card-body">
                    <p>{% trans "Вы уверены, что хотите выйти?" %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                        {% endif %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">{% trans "Да, выйти" %}</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
