<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Элементы портфолио -->
  <g transform="translate(100, 50)">
    <!-- Документы -->
    <rect x="0" y="0" width="120" height="150" rx="5" fill="#ffffff" stroke="#007bff" stroke-width="2"/>
    <rect x="15" y="15" width="90" height="10" rx="2" fill="#007bff" opacity="0.7"/>
    <rect x="15" y="35" width="70" height="10" rx="2" fill="#007bff" opacity="0.5"/>
    <rect x="15" y="55" width="90" height="10" rx="2" fill="#007bff" opacity="0.3"/>
    <rect x="15" y="75" width="60" height="10" rx="2" fill="#007bff" opacity="0.5"/>
    
    <!-- Сертификат -->
    <rect x="150" y="30" width="140" height="100" rx="5" fill="#ffffff" stroke="#28a745" stroke-width="2"/>
    <circle cx="220" cy="55" r="15" fill="#28a745" opacity="0.2"/>
    <rect x="170" y="80" width="100" height="10" rx="2" fill="#28a745" opacity="0.7"/>
    <rect x="190" y="100" width="60" height="10" rx="2" fill="#28a745" opacity="0.5"/>
    
    <!-- Проект -->
    <rect x="320" y="0" width="160" height="180" rx="5" fill="#ffffff" stroke="#6c757d" stroke-width="2"/>
    <rect x="340" y="20" width="120" height="80" rx="2" fill="#6c757d" opacity="0.2"/>
    <circle cx="360" cy="60" r="10" fill="#6c757d" opacity="0.5"/>
    <rect x="340" y="110" width="120" height="10" rx="2" fill="#6c757d" opacity="0.7"/>
    <rect x="340" y="130" width="100" height="10" rx="2" fill="#6c757d" opacity="0.5"/>
    <rect x="340" y="150" width="80" height="10" rx="2" fill="#6c757d" opacity="0.3"/>
  </g>
  
  <!-- Корона (символ Premium) -->
  <g transform="translate(300, 260)">
    <polygon points="0,0 30,40 60,0 50,50 10,50" fill="#ffc107" stroke="#212529" stroke-width="2"/>
    <circle cx="20" cy="15" r="5" fill="#ffffff" opacity="0.6"/>
    <circle cx="40" cy="15" r="5" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Линии соединения -->
  <path d="M160,120 C200,150 250,120 280,150" stroke="#007bff" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M280,150 C310,170 350,150 380,100" stroke="#28a745" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Текст Studfolio -->
  <g transform="translate(240, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      <tspan fill="#007bff">Stud</tspan><tspan fill="#6c757d">folio</tspan>
    </text>
  </g>
</svg> 